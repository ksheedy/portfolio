<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Katie Sheedy</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:500,700" rel="stylesheet">
</head>
<body class="{{page.bodyclass}}">
  <header class="{{page.logo-alignment}} gutter-1-2">
    <a href="index.html" class="">
      <div class=" ">
        <svg class="logo"><use class="icon {{page.logosize}}" xlink:href="images/icons.svg#logo-{{page.logoshape}}"/></svg>
      </div>
    </a>
  </header>
  <main class="{{page.mainclass}}">

{{content}}

  </main>
  <footer>
    {% unless page.hidepager %}
    <div class="text-center push-2">
      <a href="{{page.previous}}">Previous</a>
      <a href="index.html">Home</a>
      <a href="{{page.next}}">Next</a>
    </div>
    {% endunless %}
    <div class="push-2">
      <div class="push text-center social-media-footer">
        <div class="push-1-2">
          <a class="icon i-32" href="#">
            <svg class="social-media-icon icon"><use xlink:href="images/icons.svg#socialmedia-insta"/></svg>
          </a>
          <a class="icon i-32" href="#">
            <svg class="social-media-icon icon"><use xlink:href="images/icons.svg#socialmedia-email"/></svg>
          </a>
          <a class="icon i-32" href="#">
            <svg class=" social-media-icon icon"><use xlink:href="images/icons.svg#socialmedia-linkedin"/></svg>
          </a>
          <a class="icon i-32" href="#">
            <svg class="social-media-icon icon"><use xlink:href="images/icons.svg#socialmedia-vimeo"/></svg>
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
